<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
        <h1 id="game-name">ROCK PAPER SCISSOR GAME </h1>
        <button id="reset">Reset</button>
      <div class="score-card">
          <div class="score" id="your-score">your score
          <p id="your-score-value">0</p></div>
          <div class="score" id="computer-score">computer score
          <p id="computer-score-value">0</p></div>
     </div>
     <div class="choices">
            <div class="choice" id="paper">
                    <img src="./images/paper.png" alt="paper">
                </div>
                <div class="winner">winner is ?</div>
                <div class="choice" id="rock">
                    <img src="./images/rock.png" alt="rock">
                     </div>
                <div class="choice" id="scissor" >
                    <img src="./images/scissors.png" alt="scissor">
                     </div>
     </div>
    
     <button id="play">play</button>
    
<script src="./script.js"></script>
</body>
</html>
